<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Transação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="transaction-form">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" required>
        <mat-error *ngIf="transactionForm.get('description')?.invalid">
          Descrição é obrigatória.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="amount" type="number" required>
        <mat-error *ngIf="transactionForm.get('amount')?.invalid">
          Valor é obrigatório e deve ser um número.
        </mat-error>
      </mat-form-field>

      <mat-radio-group formControlName="type" class="radio-group">
        <mat-radio-button value="income" color="primary">Receita</mat-radio-button>
        <mat-radio-button value="expense" color="warn">Despesa</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="transactionForm.get('date')?.invalid">
          Data é obrigatória.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
        <mat-icon>save</mat-icon> Salvar
      </button>
    </form>
  </mat-card-content>
</mat-card>
